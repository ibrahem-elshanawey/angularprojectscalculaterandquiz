<div [ngClass]="{ 'correct': iscorrect === true, 'wrong': iscorrect === false }" class="container">
  <div id="question_container" [ngClass]="{'hide': hideQuestionContainer}">
    <div id="question">{{ currentQuestion?.question }}</div>
    <div id="answer_buttons">
      <button *ngFor="let answer of currentQuestion?.answers" (click)="selectAnswer(answer.correct)" class="answer">
        {{ answer.text }}
      </button>
    </div>
  </div>
  <div class="control_buttons">
    <button id="start" class="start_btn btn" (click)="startQuiz()" [ngClass]="{'hide': !hideQuestionContainer}">
      {{start}}
    </button>
    <button id="next" class="next_btn btn" (click)="nextQuestion()" [ngClass]="{'hide': hideNextButton}">
      Next
    </button>
  </div>
</div>
